<!DOCTYPE html>
<html>
    <head>
        <meta name="description" content="React Clock">
        <meta name="keywords" content="React Clock, React, Clock">
        <meta name="author" content="Jacob Hewitson">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <meta http-equiv='cache-control' content='no-cache'> 
        <meta http-equiv='expires' content='0'> 
        <meta http-equiv='pragma' content='no-cache'>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Time Keeper</title>
        <script src="/Scripts/alarm.js" defer></script>
        <script src="/Scripts/stopwatch.js" defer></script>
        <script src="/Scripts/timer.js" defer></script>
        <script src="/Scripts/index.js" defer></script>
    </head>
    <body>
        <!-- Mode Select Interface -->
        <div id="mode">
            <label id="mode-label">Choose mode:</label>
            <br>
            <input type="button" id="timer-mode" value="Set Timer">
            <input type="button" id="stopwatch-mode" value="Stopwatch">
            <input type="button" id="alarm-mode" value="Set an Alarm">
        </div>

        <audio id="timesUp" src="alarm.mp3" preload="auto"></audio>

        <!-- Stopwatch Interface -->
        <div id="stopwatch-div">
            <div id="stopwatch-body">Stopwatch: 
                <br>
                <a id="hours">0</a>:<a id="minutes">00</a>:<a id="seconds">00</a>:<a id="miliseconds">000</a>
            </div>
            <div class="buttons" id="start-button">
                <input type="button" id="stopwatch-start" value="Start">
            </div>
            <div class="buttons" id="pause-stop-buttons">
                <input type="button" id="stopwatch-pause" value="Pause">
                <input type="button" id="stopwatch-stop" value="Stop">
            </div>
        </div>
        <br>
        <br>

        <!-- Countdown Timer Interface -->
        <div id="countdown-div">
            <div id="countdown-timer">
                <div id="timer-body">
                    Countdown Timer:
                    <br>
                    <a id="timer-hours">0</a>:<a id="timer-minutes">00</a>:<a id="timer-seconds">00</a>
                    <br>
                    <br>
                    <div id="alerter">Time's up!</div>
                </div>
                <br>
                <div id="timer-input">
                    <label>Hours</label>
                    <input type="text" id="timer-hours-input" placeholder="0">
                    <label>Minutes</label>
                    <input type="text" id="timer-minutes-input" placeholder="00">
                    <label>Seconds</label>
                    <input type="text" id="timer-seconds-input" placeholder="00">
                </div>
            </div>
            <div class="buttons" id="timer-set">
                <input type="button" id="timer-start-button" value="Start Timer">
            </div>
            <div class="buttons" id="timer-cancel">
                <input type="button" id="timer-cancel-button" value="Cancel Timer">
            </div>
            <div class="buttons" id="timer-end">
                <input type="button" id="timer-stop-button" value="Stop Timer">
            </div>
        </div>
        <br>
        <br>

        <!-- Alarm Interface -->
        <div id="alarm-div">
            <div id="alarm-display"> Alarm:
                <br>
                <a id="alarm-hour">00</a><a id="alarm-colon">:</a><a id="alarm-minute">00</a> <a id="am-pm">AM</a>
                <div id="alarm-alerter">
                    Alarm ringing! Time's up!
                </div>
            </div>
            <div id="alarm-inputs">
                <label>Hour</label>
                <input type="text" id="alarm-hour-input">
                <label>Minute</label>
                <input type="text" id="alarm-minute-input">
                <select id="alarm-am-pm-input">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
            </div>
            <div id="alarm-set">
                <input type="button" id="alarm-start-button" value="Set Alarm">
            </div>
            <div id="alarm-cancel">
                <input type="button" id="alarm-cancel-button" value="Cancel Alarm">
            </div>
            <div id="alarm-stop">
                <input type="button" id="alarm-stop-button" value="Stop Alarm">
            </div>
        </div>
    </body>
</html>
